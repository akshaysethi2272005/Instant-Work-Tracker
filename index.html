<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Work Tracker</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/item.css">
    <link rel="stylesheet" href="./css/media.css">
    <meta name="description" content="this is a simple on time work tracker. no data will be store from you. but if you exit the window, then all your data will be vanished.That's why it is use for instant purposes">
</head>
<body>
    <nav class="nav">
        <p class="i">Instant Work Tracker</p>
        <p class="i" style="color: rgb(255, 251, 25);font-size: larger;">created by sainaresh</p>
        <p class="i" id="time" style="color: rgb(25, 79, 255);"></p>
    </nav>
    <div class="data">
        <input type="text" id="io" class="inp">
        <div class="b">
            <button class="btn" id="main">Add Item</button>
            <button class="btn" id="del">Remove Item</button>
        </div>
    </div>
    <div class="datamaintainer" id="datamaintainer"></div>
</body>
<script src="./js/index.js"></script>
<script src="./js/external.js"></script>
</html>
